<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>todos</h1>
        </header>
        <main>
            <input type="checkbox" id="checkAllButton">
            <form id="input-form">
                <input id="new-item" placeholder="What needs to be done?">
            </form>
            <ul id="todo-list">
                <template id="template-item">
                    <li class="todo-item">
                        <input type="checkbox" class="todo-checkbox">
                        <span class="todo-text">1st todo item</span>
                        <button class="todo-delete">❌</button>
                    </li>
                </template>
                <!--
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">1st todo item</span>
                    <button class="todo-delete">❌</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">1st todo item</span>
                    <button class="todo-delete">❌</button>
                </li>
                -->
            </ul>
            <div class="actions">
                <span id="counter">0 items left</span>
                <ul class="filter">
                    <li><button class="filter-button" id="show-all" >All</button></li>
                    <li><button class="filter-button" id="hide-completed">Active</button></li>
                    <li><button class="filter-button" id="hide-notCompleted">Completed</button></li>
                </ul>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </main>
        <footer>
            <p>copyright info and such imporant stuffs</p>
        </footer>
    </div>
</body>
</html>
