<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>todos</h1>
        </header>
        <main>
            <form id="input-form">
                <input type="checkbox" id="checkAllButton" class="material-icons hidden">
                <input id="new-item" placeholder="What needs to be done?" autocomplete="off">
            </form>
            <ul id="todo-list">
                <template id="template-item">
                    <li class="todo-item">
                        <input type="checkbox" class="todo-checkbox">
                        <label class="todo-text">1st todo item</label>
                        <button class="todo-delete">❌</button>
                    </li>
                </template>
            </ul>
            <div id="action-bar" class="hidden">
                <span id="counter">0 items left</span>
                <ul class="filter">
                    <li><button class="action-button" id="show-all" >All</button></li>
                    <li><button class="action-button" id="hide-completed">Active</button></li>
                    <li><button class="action-button" id="hide-notCompleted">Completed</button></li>
                </ul>
                <button class="action-button hidden" id="clear-completed">Clear Completed</button>
            </div>
        </main>
        <footer>
            <p>Written by</p>
            <p>Andreas Halleröd & Sebastian Schavon</p>
        </footer>
    </div>
</body>
</html>
